<style>

    body{

    }

button{

<body>
 <center>  <div>
     <h2>Calculator<br></h2>
     <form id="form">
 <input type = "text" name="n1" placeholder="enter value"><br><br>    
 <input type = "text" name="n2" placeholder="enter value"><br>
</form>
    <br><button onclick="add()" style="width: 20%;">+</button>
    <button onclick="sub()" style="width: 20%;">-</button>
    <button onclick="mul()" style="width: 20%;">*</button><br>
    <button onclick="div()" style="width: 20%;">/</button> 
    <button onclick="pie()" style="width: 20%;">PIE</button>
    <button onclick="perc()" style="width: 20%;">%</button><br>
    <button onclick="power()" style="width: 20%;">^</button>
    <button onclick="log()" style="width: 20%;">Log</button>
    <button onclick="root()" style="width: 20%;">Root</button><br>
    <button onclick="lcm()" style="width: 20%;">LCM</button>
    <button onclick="hcf()" style="width: 20%;">HCF</button>
    <button onclick="factorial()" style="width: 20%;">!</button>
    <button onclick="gcd()" style="width: 20%;">GCD</button>
  <br>  <br><br><center><h1 class="adjust"></h1></center>

</div></center>
<script>
 function add(){
    var n1 = document.getElementsByName("n1")[0].value;
    var n2 = document.getElementsByName("n2")[0].value;
    var sum = parseInt(n1) + parseInt(n2);
    document.getElementsByTagName("h1")[0].innerHTML = sum;
}

function sub(){
    var n1 = document.getElementsByName("n1")[0].value;
    var n2 = document.getElementsByName("n2")[0].value;
    var sub = parseInt(n1)-parseInt(n2);
    document.getElementsByTagName("h1")[0].innerHTML = sub;
}

function mul(){
    var n1 = document.getElementsByName("n1")[0].value;
    var n2 = document.getElementsByName("n2")[0].value;

    var mul = parseInt(n1)*parseInt(n2);
    document.getElementsByTagName("h1")[0].innerHTML = mul;
}

function div(){
    var n1 = document.getElementsByName("n1")[0].value;
    var n2 = document.getElementsByName("n2")[0].value;

    div = parseInt(n1)/parseInt(n2);
    document.getElementsByTagName("h1")[0].innerHTML = div;
}

function clear(){
    document.getElementsById("form").reset();
}

function pie(){
    var pie = 3.1415926535897932384626433832795;
    document.getElementsByTagName("h1")[0].innerHTML = pie;

}

function perc(){
    var n1 = document.getElementsByName("n1")[0].value;
    var n2 = document.getElementsByName("n2")[0].value;

    var perc = parseInt(n1)/100*parseInt(n2);
    document.getElementsByTagName("h1")[0].innerHTML = perc;
}

function power(){
    var n1 = document.getElementsByName("n1")[0].value;
    var n2 =  document.getElementsByName("n2")[0].value;

    var power = Math.pow(parseInt(n1),parseInt(n2));
    document.getElementsByTagName("h1")[0].innerHTML = power;
}

function log(){
    var n1 = document.getElementsByName("n1")[0].value;

    var log = Math.log(parseInt(n1));

    document.getElementsByTagName("h1")[0].innerHTML = log;
}

function root(){
    var n1 = document.getElementsByName("n1")[0].value;

    var root = Math.sqrt(parseInt(n1));

    document.getElementsByTagName("h1")[0].innerHTML = root;
}

function lcm(){
    let hcf;
    var n1 = document.getElementsByName("n1")[0].value;
    var n2 = document.getElementsByName("n2")[0].value;

    for(let i=0;i<n1 && i<n2;i++){
        if(n1%i == 0 && n2%i == 0){
            hcf = i;
        }
    }

    var lcm = (n1*n2)/hcf;

    document.getElementsByTagName("h1")[0].innerHTML = lcm;
}

function hcf(){
  var n1 = document.getElementsByName("n1")[0].value;
  var n2 = document.getElementsByName("n2")[0].value;

    var hcf = 1;

    for(let i=0;i<n1 && i<n2;i++){
        if(n1%i == 0 && n2%i == 0){
            hcf = i;
        }
    }
    var val = hcf;
    
    document.getElementsByTagName("h1")[0].innerHTML = val;
}

function factorial(){
    var n1 = document.getElementsByName("n1")[0].value;

    var fact = 1;

    for(let i=1;i<=n1;i++){
        fact = fact*i;
    }

    document.getElementsByTagName("h1")[0].innerHTML = fact;
}

function gcd(){
    var n1 = document.getElementsByName("n1")[0].value;
    var n2 = document.getElementsByName("n2")[0].value;

    var gcd = 1;

    for(let i=0;i<n1 && i<n2;i++){
        if(n1%i == 0 && n2%i == 0){
            gcd = i;
        }
    }
    document.getElementsByTagName("h1")[0].innerHTML = gcd;
}

</script>
